<footer>
  <br>
  <p>Author:
    {{quotes.author}}
  </p>
  <p> Published by:
    {{quotes.publisher}}
  </p>
  <p>Created on <span>{{quotes.completeDate | timeAgo}}</span></p>
  <button class="button btn btn-danger" id="delete" (click)='deleteQuote(true)'>Delete Quote </button>
  <button class="btn upvote" (click)='thumbsUp()'>Like{{upVote}} </button>
  <button class="btn downvote" (click)='thumbsDown()'>Dislike{{downVote}}</button>
</footer>
