<div class="container">
  <br>
  <h1>MY QUOTES</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-6">
        <div *ngFor="let quote of quotes; let i = 'index'" class="quote">
        <blockquote>
          <h5>{{quote.name}}</h5>
        <app-quote-details [quotes]='quote'></app-quote-details>
          <br>
        </blockquote>
      </div>
    </div>
  </div>
</div>
